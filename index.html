<!DOCTYPE html>
<html>
<head>
<title>Space Station</title>
<style type="text/css">
#header1 {
	text-align: center;
}
#resources {
	margin-left: 10%;
	font-size: 120%;
}
.amounts {
	position: relative;
	left: 5%;
	top: -5%;
}
#advanceBtn {
	position: absolute;
    right: 5%;
    top: 5%;
}
#oxygenBtn {
	display: solid;
}
#foodBtn {
	display: solid;
}
#waterBtn {
	display: solid;
}
#energyLabel {
	position: absolute;
    right: 13%;
    top: 10%;
}
#energy {
	position: absolute;
    right: 6%;
    top: 10%;
}
#populationLabel {
	position: absolute;
    right: 13%;
    top: 15%;
}
#population {
	position: absolute;
    right: 6%;
    top: 15%;
}
</style>
<script>
function advanceTime() {
	document.getElementById("oxygen").innerHTML = parseInt(document.getElementById("oxygen").innerHTML) - parseInt(document.getElementById("population").innerHTML) / 10;
    document.getElementById("food").innerHTML = parseInt(document.getElementById("food").innerHTML) - parseInt(document.getElementById("population").innerHTML) / 10;
    document.getElementById("water").innerHTML = parseInt(document.getElementById("water").innerHTML) - parseInt(document.getElementById("population").innerHTML) / 10;
   	if (parseInt(document.getElementById("oxygen").innerHTML) < 0 || parseInt(document.getElementById("food").innerHTML) < 0 || parseInt(document.getElementById("water").innerHTML) < 0) {
    	document.getElementById("oxygen").innerHTML = "Game Over";
        document.getElementById("food").innerHTML = "Game Over";
        document.getElementById("water").innerHTML = "Game Over";
    }
    
    document.getElementById("oxygenBtn").style.display = "block";
    document.getElementById("foodBtn").style.display = "block";
    document.getElementById("waterBtn").style.display = "block";
    document.getElementById("oxygenInput").style.display = "block";
    document.getElementById("foodInput").style.display = "block";
    document.getElementById("waterInput").style.display = "block";
}
function collect(resource) {
	if (parseInt(document.getElementById("energy").innerHTML) > 0) {
		if (resource == "oxygen") {
    		document.getElementById("oxygenBtn").style.display = "none";
            document.getElementById("oxygenInput").style.display = "none";
        	document.getElementById("oxygen").innerHTML = parseInt(document.getElementById("oxygen").innerHTML) + parseInt(document.getElementById("oxygenInput").value);
        	document.getElementById("energy").innerHTML = parseInt(document.getElementById("energy").innerHTML) - parseInt(document.getElementById("oxygenInput").value) / 2;
    	}
    	if (resource == "food") {
    		document.getElementById("foodBtn").style.display = "none";
            document.getElementById("foodInput").style.display = "none";
        	document.getElementById("food").innerHTML = parseInt(document.getElementById("food").innerHTML) + parseInt(document.getElementById("foodInput").value);
        	document.getElementById("energy").innerHTML = parseInt(document.getElementById("energy").innerHTML) - parseInt(document.getElementById("foodInput").value) / 2;
        }
    	if (resource == "water") {
    		document.getElementById("waterBtn").style.display = "none";
            document.getElementById("waterInput").style.display = "none";
        	document.getElementById("water").innerHTML = parseInt(document.getElementById("water").innerHTML) + parseInt(document.getElementById("waterInput").value);
        	document.getElementById("energy").innerHTML = parseInt(document.getElementById("energy").innerHTML) - parseInt(document.getElementById("waterInput").value) / 2;
        }
    }
}
</script>
</head>
<body>
<h1 id="header1">Space Station</h1>
<button id="advanceBtn" onclick="advanceTime()">Advance Time</button>
<div id="resources">
<p>Oxygen</p>
<p class="amounts" id="oxygen">100</p>
<button id="oxygenBtn" onclick="collect('oxygen')">Collect Oxygen</button> 
<input id="oxygenInput">
<p>Food</p>
<p class="amounts" id="food">100</p>
<button id="foodBtn" onclick="collect('food')">Collect Food</button> <input id="foodInput">
<p>Water</p>
<p class="amounts" id="water">100</p>
<button id="waterBtn" onclick="collect('water')">Collect Water</button> <input id="waterInput">
</div>
<p id="energyLabel">Energy</p>
<p id="energy">100</p>
<p id="populationLabel">Population</p>
<p id="population">50</p>
</body>
</html>
