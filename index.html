<!DOCTYPE html>
<html>
<head>
<title>Space Station</title>
<style type="text/css">
#header1 {
	text-align: center;
}
#resources {
	margin-left: 10%;
	font-size: 120%;
}
.amounts {
	position: relative;
	left: 5%;
	top: -5%;
}
#advanceBtn {
	position: absolute;
    right: 5%;
    top: 5%;
}
</style>
<script>
function advanceTime() {
	document.getElementById("oxygen").innerHTML = parseInt(document.getElementById("oxygen").innerHTML) - 10;
    document.getElementById("food").innerHTML = parseInt(document.getElementById("food").innerHTML) - 10;
    document.getElementById("water").innerHTML = parseInt(document.getElementById("water").innerHTML) - 10;
   	if (parseInt(document.getElementById("oxygen").innerHTML) < 0 || parseInt(document.getElementById("food").innerHTML) < 0 || parseInt(document.getElementById("water").innerHTML) < 0) {
    	document.getElementById("oxygen").innerHTML = "Game Over";
        document.getElementById("food").innerHTML = "Game Over";
        document.getElementById("water").innerHTML = "Game Over";
    }
}
</script>
</head>
<body>
<h1 id="header1">Space Station</h1>
<button id="advanceBtn" onclick="advanceTime()">Advance Time</button>
<div id="resources">
<p>Oxygen</p>
<p class="amounts" id="oxygen">100</p>
<p>Food</p>
<p class="amounts" id="food">100</p>
<p>Water</p>
<p class="amounts" id="water">100</p>
</div>
</body>
</html>
